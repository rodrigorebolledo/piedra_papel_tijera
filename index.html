<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo piedra papel o tijera</title>
  </head>
  <body>
    <h1>Piedra Papel o Tijera</h1>
    <p>
      Bienvenido al juego de piedra papel o tijera, por favor selecciona la
      cantidad de rondas
    </p>
    <div id="gameContainer">
      <input
        type="number"
        min="1"
        id="rounds"
        placeholder="Cantidad de rondas"
      />
      <button id="initButton" onclick="initButtonHandler()">Iniciar</button>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
